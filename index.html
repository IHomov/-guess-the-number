<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess the number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 m-auto text-center text-white">Угадай число от 1 до 100</h1>
        <!-- Input Data Form -->
            <div class="row row-cols-1 row-cols-lg-2 my-4 justify-content-center">
                <form class="p-3 mb-2  border border-light">
                    <h2 class='my-4 mt-3 mb-5 text-success'>Осталось попыток: <output  id="numberOfattempts"></output> </h2>
                    <div class="mb-3">
                            <label for="inputNumber" class="form-label text-success">Ваш вариант: </label>
                            <input type="number" class="form-control" id="inputNumber" min="0" max="100" step='1'>
                    </div>
                    <button onclick="guess()" type="button" class="btn btn-success w-100 text-uppercase  fs-3">Дать ответ</button>

                    <!-- /output Data Form -->
                    
                    <h3 class='my-4 mt-3 mb-5 text-success-dark'>Ваш вариант: <output  id="resultPlace"></output> </h3>
                </form>
            </div>
    </div>
</body>
</html>
